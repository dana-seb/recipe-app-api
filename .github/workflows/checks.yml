---
name: Checks

on: [push]

jobs:
  test-lint: 
    name: Test and Lint
    runs-on: ubuntu-20.14
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: echo "${{ secrets.DOCKERHUB_USER }}" >> $GITHUB_ENV
          password: echo "${{ secrets.DOCKERHUB_TOKEN }}" >> $GITHUB_ENV       
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: docker-compose run --rm app sh -c "python manage.py wait_for_db && python manage.py test"
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"
